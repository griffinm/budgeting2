apiVersion: batch/v1
kind: CronJob
metadata:
  name: plaid-sync-cronjob
  namespace: prod
  labels:
    app: budgeting2-api
    component: plaid-sync
spec:
  # Run at 6am and 6pm daily (UTC)
  schedule: "0 6,18 * * *"
  # Keep last 3 successful and 1 failed job for debugging
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  # Don't allow concurrent runs to avoid duplicate syncs
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      # Clean up completed jobs after 1 hour
      ttlSecondsAfterFinished: 3600
      template:
        metadata:
          labels:
            app: budgeting2-api
            component: plaid-sync
        spec:
          restartPolicy: OnFailure
          containers:
          - name: plaid-sync
            image: nas.malfin.com:10100/budgeting2-api:GIT_SHORT_HASH
            imagePullPolicy: Always
            command:
            - /bin/sh
            - -c
            - |
              bundle exec rails runner "PlaidService.new(account_id: 1).sync_transactions"
            resources:
              requests:
                memory: "256Mi"
                cpu: "500m"
              limits:
                memory: "512Mi"
                cpu: "1"
            envFrom:
            - secretRef:
                name: budgeting2-api-secret

